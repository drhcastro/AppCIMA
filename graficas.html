<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas de Crecimiento - CIMA Nahui</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="page-container">
    <header class="main-header">
        <h1>📊 Gráficas de Crecimiento</h1>
        <div id="active-patient-banner"><p>Modo: Usar Sin Registro</p></div>
    </header>

    <div class="main-content">
        <div class="controls-column">
            <div class="card">
                <h2>Registrar Nueva Medición</h2>
                <div class="form-group">
                    <label for="chartType">Tipo de Medición</label>
                    <select id="chartType">
                        <option value="weightForAge">Peso para la Edad</option>
                        </select>
                </div>
                <div id="age-inputs" class="input-group active">
                    <div class="form-group">
                        <label for="dob">Fecha de Nacimiento</label>
                        <input type="date" id="dob">
                    </div>
                     <div class="form-group">
                        <label for="sex">Sexo Biológico</label>
                        <select id="sex">
                            <option value="boys">Niño</option>
                            <option value="girls">Niña</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label id="measurement-label" for="measurement">Valor de la Medición (kg)</label>
                    <input type="number" id="measurement" step="0.1" placeholder="Ej: 9.5">
                </div>
                <div class="form-group">
                    <label for="measure-date">Fecha de la Medición</label>
                    <input type="date" id="measure-date">
                </div>
                <button id="add-point-btn" class="button-primary">Calcular y Agregar al Historial</button>
            </div>
            
            <div class="card" id="history-card" style="display: none;">
                <h3>Historial de Mediciones</h3>
                <div class="table-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                                <th>Z-Score</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body"></tbody>
                    </table>
                </div>
            </div>
             <a href="index.html" class="button-secondary full-width-btn" style="margin-top: 0;">⬅️ Regresar al Menú Principal</a>
        </div>

        <div class="chart-column">
            <div class="card chart-card">
                <div id="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>
            <div class="card" id="results-card" style="display: none;">
                <h3>Resultado de la Medición</h3>
                <div id="results-text"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="auth-guard.js"></script>
<script src="data.js"></script>
<script src="script.js"></script> </body>
</html>
