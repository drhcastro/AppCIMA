<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√°lculos Nutricionales - CIMA Nahui</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="page-container">
    <header class="main-header">
        <h1>üßÆ C√°lculos Nutricionales Avanzados</h1>
        <p id="patient-banner"></p>
    </header>

    <div class="calculator-layout">
        <div class="input-column">
            <div class="card">
                <h3>Datos del Paciente</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="calc-sexo">Sexo</label>
                        <select id="calc-sexo">
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="calc-edad">Edad (a√±os)</label>
                        <input type="number" id="calc-edad" step="0.1" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="calc-pal">Nivel de Act. F√≠sica (PAL)</label>
                    <input type="number" id="calc-pal" step="0.1" value="1.2" title="Ej: 1.2 (sedentario), 1.5 (moderado)">
                </div>
            </div>
            <div class="card">
                <h3>Datos Antropom√©tricos</h3>
                <div class="form-grid">
                    <div class="form-group"><label for="calc-peso">Peso (kg)</label><input type="number" id="calc-peso" step="0.1" required></div>
                    <div class="form-group"><label for="calc-talla">Talla (cm)</label><input type="number" id="calc-talla" step="0.1" required></div>
                    <div class="form-group"><label for="calc-pc">PC (cm)</label><input type="number" id="calc-pc" step="0.1"></div>
                    <div class="form-group"><label for="calc-per-braquial">Per. Braquial (cm)</label><input type="number" id="calc-per-braquial" step="0.1"></div>
                </div>
                <h4>Pliegues Cut√°neos (mm)</h4>
                <div class="form-grid">
                    <div class="form-group"><label for="calc-tricipital">Tricipital</label><input type="number" id="calc-tricipital" step="0.1"></div>
                    <div class="form-group"><label for="calc-subescapular">Subescapular</label><input type="number" id="calc-subescapular" step="0.1"></div>
                    <div class="form-group"><label for="calc-bicipital">Bicipital</label><input type="number" id="calc-bicipital" step="0.1"></div>
                    <div class="form-group"><label for="calc-suprailiaco">Suprailiaco</label><input type="number" id="calc-suprailiaco" step="0.1"></div>
                </div>
                <button id="calculate-btn" class="button-primary" style="width: 100%; margin-top: 1rem;">Calcular</button>
            </div>
        </div>

        <div class="results-column">
            <div class="card">
                <h3>Resultados</h3>
                <div id="results-container">
                    <p class="info-message">Ingrese los datos para ver los resultados.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 32px;">
         <a href="#" id="back-to-visor" class="button-secondary">‚¨ÖÔ∏è Regresar al Expediente</a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="auth-guard.js"></script>
<script src="data.js"></script>
<script src="calculadora-avanzada-script.js"></script>

</body>
</html>

</html>
