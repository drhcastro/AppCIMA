        <div id="input-container">

                    <input type="number" id="lhValue" step="0.1" placeholder="Ej: 75.5">
                </div>
            </div>

            <div class="form-group">
                <label id="measurement-label" for="measurement">Peso (kg)</label>

        </div>

    </div>

    <div class="card" id="resultsCard" style="display: none;">

        <div id="chartContainer">

    </div>
</div>
