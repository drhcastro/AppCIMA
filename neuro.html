<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurodesarrollo - CIMA Nahui</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registro-style.css">
</head>
<body>

<div class="form-container">
    <header class="form-header">
        <h1>🧠 Valoración del Neurodesarrollo</h1>
        <p id="patient-banner">Cargando paciente...</p>
    </header>

    <div class="tabs-container">
        <div class="tab-nav">
            <button class="tab-button active" data-tab="historial">Historial</button>
            <button class="tab-button" data-tab="amiel-tyson">Valoración Amiel-Tyson</button>
            <button class="tab-button" data-tab="hitos">Hitos por Edad</button>
        </div>
        
        <div id="historial" class="tab-content active">
            <h2>Historial de Valoraciones</h2>
            <div id="neuro-historial-container"></div>
        </div>

        <div id="amiel-tyson" class="tab-content">
            <h2>Registrar Valoración Amiel-Tyson</h2>
            <form id="neuro-form">
                <input type="hidden" id="tipoValoracion" value="Amiel-Tyson">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fechaValoracion">Fecha de Valoración</label>
                        <input type="date" id="fechaValoracion" required>
                    </div>
                    <div class="form-group">
                        <label for="edadMeses">Edad en la Valoración (meses)</label>
                        <input type="number" id="edadMeses" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="resultados">Resultados y Hallazgos</label>
                    <textarea id="resultados" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="observaciones">Observaciones Adicionales</label>
                    <textarea id="observaciones" rows="4"></textarea>
                </div>
                <button type="submit" class="button-primary">Guardar Valoración</button>
                <div id="response-message"></div>
            </form>
        </div>

        <div id="hitos" class="tab-content">
            <h2>Hitos del Desarrollo</h2>
            <p>Este módulo para registrar hitos específicos del desarrollo por edad está en construcción.</p>
        </div>
    </div>
    
    <div class="actions-toolbar">
        <a href="#" id="back-to-visor" class="button-secondary">⬅️ Regresar al Expediente</a>
    </div>

    <footer class="form-footer">
        <p>CIMA Nahui de Occidente &copy; 2025</p>
    </footer>
</div>

<script src="neuro-script.js"></script>

</body>
</html>
