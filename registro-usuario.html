<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - CIMA Nahui</title>
    <link rel="stylesheet" href="registro-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-container" style="max-width: 600px;">
    <header class="form-header">
        <h1>Crear Nueva Cuenta de Usuario</h1>
    </header>
    <form id="register-form">
        <div class="form-group">
            <label for="fullName">Nombre Completo</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="profile">Perfil Profesional</label>
            <select id="profile" required>
                <option value="medico">Médico</option>
                <option value="rehabilitador">Rehabilitador</option>
                <option value="psicologo">Psicólogo</option>
                <option value="nutricionista">Nutricionista</option>
                <option value="asistente">Asistente</option>
                <option value="superusuario">Superusuario</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña (mínimo 6 caracteres)</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="button-primary">Registrar Usuario</button>
        <div id="response-message"></div>
        <p class="form-footer" style="margin-top: 1rem;">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
</div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="auth.js"></script>
</body>
</html>
